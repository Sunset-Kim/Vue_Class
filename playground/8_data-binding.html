<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 일반 데이터 바인딩 -->
        <div>{{ message }}</div>
        <p>{{ doubleNum }}</p>
        <!-- v-bind 디렉티브 -->
        <h2 v-bind:id="uuid" v-bind:class="name">{{ num }}</h2>

        <!-- v-if 문법 -->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been login!
        </div>
        <!-- v-show -->
        <div v-show="loading">
            Loading... (show)
        </div>

        <button v-on:click="a()" type="button">안녕</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hellow Vue.js',
                str: 'data binding',
                num: 15,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
            },
            computed : {
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            methods: {
                a : function() {
                    alert('hellow')
                }
            },
        })
    </script>
</body>
</html>
