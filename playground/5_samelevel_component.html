<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:propsdata="num"></app-header>
        <app-content v-on:pass="saveNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 컴포넌트생성
        let appHeader = {
            template: '<h1>header</h1>',
            methods: {},
            props: ['propsdata'],
        }
        let appContent = {
            template: '<div>contents<button v-on:click="passNumber">pass</button></div>',
            methods: {
                passNumber: function() {
                  this.$emit('pass',10)
                },
            },
        }
        // 뷰 인스턴스생성
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            methods: {
                saveNum: function(value) {
                    console.log(value);
                    this.num = value; 
                }
            },
            data: {
                num: 0,
            }
        })
    </script>
</body>
</html>
