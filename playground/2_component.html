<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>componet.html</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // 뷰 컴포넌트 생성 두가지 1. 전역컴포넌트(잘사용안함) 2.지역컴포넌트

        // 1.전역컴포넌트 Vue.component('컴포넌트이름',컴포넌트내용) 
        Vue.component('app-header', {
            template: '<h1>header</h1>',
        });
       

        // 뷰 인스턴스 생성
        // 2.지역 컴포넌트 -하단에 어떤 컴포넌트가 달려있는지 속성으로 알수 있음.

        // 인스턴스를 생성하면 기본적으로 루트 컴포넌트가 된다.
        new Vue({
            el: '#app',
            components: {
                // key: value; 속성을 등록한다.
                // '컴포넌트이름': 컴포넌트 내용.
                'app-footer': {
                    template: '<footer>footer</footer>',
                }
            }
        });


        new Vue({
            el: '#app2',
            components: {
                'app-footer': {
                    template: '<footer>app2 footer</footer>'
                }
            }
        })
    </script>
</body>
</html>
